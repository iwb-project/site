<div class="row row-spacer">
    <div class="col-md-offset-1 col-md-10 row-spacer">
        <table class="table table-hover">
            <thead>
            <th>#</th>
            <th>Waste</th>
            <th>Trash</th>
            </thead>
            <tbody>
            <tr ng-repeat="material in materials" ng-repeat-done="fixDropdowns()" class="danger">
                <td class="valign-middle">{{ 1 + $index }}</td>
                <td class="valign-middle">{{ material.description}} ({{ material._id }})</td>
                <td>
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="trashes"
                                data-toggle="dropdown">
                            Trashes
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="trashes">
                            <li role="presentation" ng-repeat="trash in $parent.trashes">
                                <a role="menuitem" tabindex="-1" href="#">
                                    <small>{{ trash._id }}</small>
                                    <span ng-class="trash.snippet"></span></a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
