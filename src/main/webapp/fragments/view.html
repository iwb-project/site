<div class="row row-spacer">
    <div class="col-md-3 text-center row-spacer">
        <img src="http://placehold.it/300x300" alt="..." class="img-thumbnail">
    </div>
    <div class="col-md-8">
        <div class="row row-spacer">
            <div class="col-sm-10">
                <h3>
                    {{ item.name }}
                    <button class="btn btn-primary pull-right" ng-click="edit()">
                        <span class="glyphicon glyphicon-edit"></span>
                    </button>
                </h3>
            </div>
        </div>
        <div class="row row-spacer">

            <div class="col-sm-6 text-center">
                <img id="itemBarcodeImage">
                <h4>{{ item.barcode }}</h4>
            </div>

            <div class="col-sm-6 text-center">
                <h4>{{ item.manufacturer }}</h4>
            </div>
        </div>
        <div class="row row-spacer" ng-visible="item.components == undefined || item.components.length == 0">
            <div class="col-sm-4">
                <h4 ng-hide="item.materialId == null">Material: {{ item.materialId }} goes to <span
                        ng-class="item.trash.snippet"></span></h4>
            </div>
        </div>
        <div class="row row-spacer" ng-repeat="component in item.components">
            <div class="col-md-offset-1 col-md-11">
                <h3>Component: {{ component.name }}</h3>
                <h4>Material: {{ component.materialId }} goes to <span ng-class="component.trash.snippet"></span></h4>
            </div>
        </div>
    </div>
</div>
