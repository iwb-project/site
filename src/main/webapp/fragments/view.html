<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <h3>Name: {{ item.name }}</h3>
        <h4>Barcode: {{ item.barcode }}</h4>
        <h4>Views: {{ item.views }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-offset-2 col-md-10" ng-repeat="component in item.components">
        <h3>Component: {{ component.name }}</h3>
        <h4>Material: {{ component.materialId }} goes to <span ng-class="component.trash.snippet"></span></h4>
    </div>
</div>
